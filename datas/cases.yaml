index:
  name: 首页
  is_run: Y
  url: http://49.235.168.69:8000/api-auth/login/?next=/
  request_type: get
  request_header:
  request_data:
  request_cookie:
  response_assert:
  response_data:
    csrftoken: $.cookies.csrftoken
    cookies: $.cookies.cookies

login:
  name: 登录
  is_run: Y
  url: http://49.235.168.69:8000/api-auth/login/?next=/
  request_type: post
  request_header:
  request_data:
    csrfmiddlewaretoken: $.index.csrftoken
    next: /?format=json
    username: test001
    password: ceshi001
    submit: Log in
  request_cookie: $.index.cookies
  response_assert:
    $.data.goods: http://49.235.168.69:8000/goods/?format=json
  response_data:
    cookies: $.cookies.cookies

userfavs_create:
  name: 收藏
  is_run: Y
  url: http://49.235.168.69:8000/userfavs/
  request_type: post
  request_header:
    Cookie: $.login.cookies
  request_data:
    csrfmiddlewaretoken: $.index.csrftoken
    goods: 1
  request_cookie:
  response_assert:
    $.data.goods: 1
  response_data:

userfavs_list:
  name: 收藏列表
  is_run: N
  url: http://49.235.168.69:8000/userfavs/?format=json
  request_type: get
  request_header:
    Cookie: $.login.cookies
  request_data:
  request_cookie:
  response_assert:
    $.data.goods[0].id: 1
  response_data:

userfavs_delete:
  name: 取消收藏
  is_run: N
  url: http://49.235.168.69:8000/userfavs/1/
  request_type: delete
  request_header:
    Cookie: $.login.cookies
  request_data:
  request_cookie:
  response_assert:
    $.data.goods[0].id: 1
  response_data: